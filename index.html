<div id="demo" class="container">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>

   const url = 'https://www.thecocktaildb.com/api/json/v1/1/random.php';
   const urlByName = 'https://www.thecocktaildb.com/api/json/v1/1/search.php?s=';

    const demo = new Vue({
        el: '#demo',
        data: {
            Random: [],
            ByName: [],
            idDrink: 'idDrink',
            strDrink: 'strDrink',
            search: "",
        },
        created: function() {
            this.getRandomDrinks();
            this.getDrinksByName();
        },
        watch: {

        },
        filters: {

        },
        methods: {
            getRandomDrinks: async function () {
                try {
                    const response = await axios.get(url)
                    console.log(response.data)
                    this.Random = response.data.drinks[0];
                } catch (error) {
                    console.log(error);
                }
            },

            getDrinksByName: async function () {
                try {
                    const response = await axios.get(urlByName + searchString)
                    console.log(response.data)
                    this.ByName = response.data.drinks[0];
                } catch (error) {
                    console.log(error);
                }
            }
        },

        computed: {
            filteredDep: function () {
                var ByName_array = this.ByName,
                    searchString = this.searchString;

                if(!searchString){
                    return ByName_array;
                }

                searchString = searchString.trim().toLowerCase();

                ByName_array = ByName_array.filter(function(item){
                    if(item.strDrink.toLowerCase().indexOf(searchString) !== -1){
                        return item;
                    }
                })

                // Return an array with the filtered data.
                return ByName_array;
            }
        }
    })
</script>
